<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JC.FrameUtil - Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .ipt,.txt,.txt-1{ border:1px solid #e2e3ea; border-top:1px solid #abadb3; border-radius:2px; height:22px; *line-height:22px;}
        .ipt{ width:126px;}
        .ipt-w58{ width:58px;}
        .ipt-w48{ width:48px; text-align:center;}
        .ipt-w80{ width:80px;}
        .ipt-w180{ width:180px;}

        .ipt-w320{ width:320px;}
        .ipt-w380{ width:380px;}

        .ipt-w545{ width:545px;}
        .txt,.txt-1{ resize:none; height:50px; width:99.8%;}
        .txt-w280{ width:280px;}
        .txt-w480{ width:480px;}
        .txt-w545{ width:545px;}
        .txt-w400{ width:410px;}

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

        .frame {
            width: 80%;
        }

    <link href='../../../../modules/JC.Panel/0.2/res/default/style.css' rel='stylesheet' />

    <script src="../../../../lib.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FrameUtil', 'JC.Panel', 'JC.StepControl' ], function(){
            JC.FrameUtil.childrenAutoSize( $( 'iframe.frame' ) );
        });

    <dl class="defDl">
        <dt>iframe</dt>
        <dd>
            <iframe src="./data/parentToChild.html" class="frame" name="f1"></iframe>
        </dd>
        <dd>
            <iframe src="./data/parentToChild.html" class="frame" name="f2"></iframe>
        </dd>
        <dd>
            <iframe src="./data/parentToChild.html" class="frame" name="f3"></iframe>
        </dd>
    </dl>

</body>
</html>
