<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .ipt,.txt,.txt-1{ border:1px solid #e2e3ea; border-top:1px solid #abadb3; border-radius:2px; height:20px; *line-height:20px;}
        .ipt{ width:126px;}
        .ipt-w58{ width:58px;}
        .ipt-w48{ width:48px; text-align:center;}
        .ipt-w80{ width:80px;}
        .ipt-w180{ width:180px;}
        .ipt-w230{ width: 230px;}
        .ipt-w320{ width:320px;}
        .ipt-w380{ width:380px;}
        .ipt-w480{ width:480px;}
        .ipt-w545{ width:545px;}
        .txt,.txt-1{ resize:none; height:50px; width:99.8%;}
        .txt-w280{ width:280px;}
        .txt-w480{ width:480px;}
        .txt-w545{ width:545px;}
        .txt-w400{ width:410px;}
        .txt-w380{ width:380px;}
        .txt-w650{ width:650px;}

        .defDl > dd{
        }

    </style>
    <link href='../../../../modules/JC.Valid/0.2/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.NumericStepper/0.1/res/default/style.css' rel='stylesheet' />

    <script src="../../../../lib.js"></script>
    <script src="../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.NumericStepper', 'JC.Valid' ], function(){
        });

        function cnsChangeCb( _newVal, _oldVal, _ins ){
            var _ipt = $(this);
            JC.log( 'cnsChangeCb: ', _newVal, _oldVal );
        }

        function cnsBeforeChangeCb( _newVal, _oldVal, _ins ){
            var _ipt = $(this);
            JC.log( 'cnsBeforeChangeCb: ', _newVal, _oldVal );
            if( _newVal > 5 ) return false;
        }
       
    </script>
</head>    
<body>
    <h2>JC.NumericStepper 示例</h2>

    <dl class="defDl example1">
        <dt>normal</dt>
        <dd>
            <span class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </span>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0 ~ 100</dt>
        <dd>
            <span class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" minvalue="0" maxvalue="100" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </span>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0 ~ 10</dt>
        <dd>
            <span class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" minvalue="0" maxvalue="10" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </span>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 -10 ~ 10, step 2</dt>
        <dd>
            <span class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" minvalue="-10" maxvalue="10" step="2" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </span>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0 ~ 1000, step 50</dt>
        <dd>
            <div class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" minvalue="0" maxvalue="1000" step="50" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </div>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0.1 ~ 1, step 0.1, fixed = 1</dt>
        <dd>
            <div class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0.5" class="ipt" minvalue="0.1" maxvalue="1.00" step="0.1" fixed="1" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </div>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0.01 ~ 1, step 0.01, fixed = 2</dt>
        <dd>
            <div class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0.50" class="ipt" minvalue="0.01" maxvalue="1.00" step="0.01" fixed="2" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </div>
        </dd>
    </dl>

    <dl class="defDl example1">
        <dt>范围 0 ~ 10, cnsBeforeChangeCb(不能大于五), cnsChangeCb</dt>
        <dd>
            <span class="js_compNumericStepper"
                cnsMinusButton="|button:first"
                cnsPlusButton="|button:last"
                cnsTarget="|input[type=text]"
                cnsChangeCb="cnsChangeCb"
                cnsBeforeChangeCb="cnsBeforeChangeCb"
                >
                <button type="button" class="cnsIcon cnsMinus"></button>
                <input type="text" value="0" class="ipt" minvalue="0" maxvalue="10" />
                <button type="button" class="cnsIcon cnsPlus"></button>
            </span>
        </dd>
    </dl>
</body>
</html>
