<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .ipt,.txt,.txt{ border:1px solid #e2e3ea; border-top:1px solid #abadb3; border-radius:2px; height:22px; *line-height:22px;}
        .ipt{ width:126px;}
        .ipt-w58{ width:58px;}
        .ipt-w48{ width:48px; text-align:center;}
        .ipt-w80{ width:80px;}
        .ipt-w180{ width:180px;}
        .ipt-w230{ width: 230px;}
        .ipt-w320{ width:320px;}
        .ipt-w380{ width:380px;}
        .ipt-w480{ width:480px;}
        .ipt-w545{ width:545px;}
        .txt,.txt{ resize:none; height:50px; width:99.8%;}
        .txt-w280{ width:280px;}
        .txt-w480{ width:480px;}
        .txt-w545{ width:545px;}
        .txt-w400{ width:410px;}
        .txt-w380{ width:380px;}
        .txt-w650{ width:650px;}

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>

    <script src="../../../../lib.js"></script>
    <script src="../../../../nginx_config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FormFillUrl', 'JC.AutoSelect' ], function(){
            JC.AutoSelect 
                && ( JC.AutoSelect.dataFilter = 
                        function( _data, _select ){
                            var _r = _data;
                            if( _data && !_data.length && _data.data ){
                                _r = _data.data;
                            }
                            return _r;
                        }
                  );
        });
    </script>
</head>    
<body>
    <h2>JC.FormFillUrl 示例</h2>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <form method="get" action="" class="js_compFormFillUrl" charset="utf-8" >
                <dl class='def'>
                    <dt>form auto fill example</dt>
                    <dd>
                        <select name='select10_1' 
                            defaultselect=""
                            selecturl="data/shengshi.php?id=0" 
                            selecttarget="/select:last">
                            <option value="" defaultoption>请选择</option>
                        </select>
                        <select name='select10_2' 
                            selecturl="data/shengshi.php?id={0}">
                            <option value="" defaultoption>请选择</option>
                        </select>
                    </dd>
                    <dd>
                        <select name='select2_1' 
                            defaultselect
                            selecturl="data/shengshi.php?id=0" 
                            selecttarget="/select:eq(1)">
                            <option value="" defaultoption>请选择</option>
                        </select>
                        <select name='select2_2' 
                            selecturl="data/shengshi.php?id={0}" 
                            selecttarget="/select:last">
                            <option value="" defaultoption>请选择</option>
                        </select>
                        <select name='select2_3' 
                            selecturl="data/shengshi.php?id={0}">
                            <option value="" defaultoption>请选择</option>
                        </select>
                    </dd>
                    <dd>
                        <label>tname1:</label> <input type="text" name="tname1" value="" ignoreUrlFill="1" Placeholder="ignoreUrlFill='1'" />
                    </dd>
                    <dd>
                        <label>pname1:</label> <input type="password" name="pname1" value="" />
                    </dd>
                    <dd>
                        <label>taname1:</label> <textarea name="taname1">english 中文</textarea>
                    </dd>
                </dl>
                <div style="text-align:center">
                    <button type="submit">submit</button> <a href="?">back</a>
                </div>
            </form>
        </dd>
    </dl>
</body>
</html>
