<script src="../../../../lib.js"></script>
<script src="../../../../config.js"></script>
<script>
    JC.debug = true; 
    
    requirejs( [ 'JC.Calendar', 'JC.Valid' ], function( Calendar, Valid ){
    });

    function calendarupdate( _start, _end ){
        var _p = $(this);
        _p.val( _p.val() + JC.f.dateFormat( new Date(), ' HH:NN:SS' ) );
    }

    function jcDateParse( _dateStr ){
       _dateStr = $.trim( _dateStr || '' ).replace( /[\d]+?\:.*/, '' );
       var _r = { start: JC.f.parseISODate( _dateStr ), end: JC.f.parseISODate( _dateStr ) };
       return _r;
    }

</script>

            <dt>JC.Calendar 示例</dt>
