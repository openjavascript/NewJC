<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>Open JQuery Components Library - suches</title>
        <style>
            body{
                margin: 20px 40px;
            }

            dt { font-weight: bold; margin: 10px auto; }
            dd { line-height: 24px; }

            /*btn*/
            .btn{ display:inline-block; height:30px; border:none; cursor:pointer; border-radius:3px; overflow:hidden; background:url(http://p4.qhimg.com/d/inn/5bcabb7a/img/btn.png) no-repeat #5dcb30; box-shadow:0 1px 2px #efefef; vertical-align:middle; color:#000; margin:0;}
            .btn:hover{ color:#000;}
            .btn-green,.btn-Sgreen,.btn-Mgreen,.btn-Lgreen{ border:1px solid #50ad1d; border-top:1px solid #54bf1a; border-bottom:1px solid #4c9a20;}
            .btn-gray,.btn-Lgray,.btn-Mgray,.btn-Sgray{ border:1px solid #d2d2d2; border-top:1px solid #dfdfdf;}
            .btn-Lgray,.btn-Mgray,.btn-Sgreen,.btn-Lgreen,.btn-Sgray,.btn-Mgreen{ padding:0 15px; *padding:0;}
            .btn-green{ width:83px; color:#fff;}
            .btn-green:hover,.btn-Lgreen:hover,.btn-Mgreen:hover,.btn-Sgreen:hover{ background-position:0 -33px; color:#fff;}
            a.btn-green,a.btn-gray{ text-align:center; width:81px; height:28px; line-height:28px;}
            .btn-gray{ width:83px; color:#333; background-position:0 -66px; background-color:#f1f1f1;}
            .btn-gray:hover{ background-position:0 -99px; color:#333333;}
            .btn-Lgray{ background-position:0 -66px; background-color:#f1f1f1;}
            .btn-Lgray:hover{ background-position:0 -99px;}
            a.btn-Lgray,a.btn-Lgreen{ height:28px; line-height:28px; padding:0 15px;}
            .btn-Mgray{ height:27px; background-position:0 -66px; background-color:#f1f1f1;}
            .btn-Mgray:hover{ background-position:0 -99px;}
            a.btn-Mgray,.btn-Mgreen{ height:25px; line-height:25px; padding:0 15px;}

        </style>
        <script src="../../../../lib.js"></script>
        <script src="../../../../nginx_config.js"></script>
        <link href='../../../../modules/JC.Panel/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../res/default/style.css' rel='stylesheet' />
        <script>
            JC.debug = true;
            requirejs( [ 'Bizs.CustomColumn' ], function( ){
            });
        </script>
        <base target="_blank" />
    </head>    
    <body>

        <dl class="defdl">
            <dt>Bizs.CustomColumn - 示例</dt>
            <dd>
                <button type="button" 
                    class="js_bizCustomColumn"
                    data-query="./data/handler.php"
                    data-data="accountColData"
                    data-id="31"
                    data-minCol="2"
                    data-maxCol="20"
                    data-name="selectedItem[]"
                    data-saveSelector="input.js_saveSelector"
                    data-tpl="/script.js_bccTpl"
                    data-typeSelector="input.js_selectType"
                    data-formDoneCallback="customFormDone"
                    data-formAfterProcessCallback="customFormAfterProcess"
                    >自定义列</button>
                <script>
                    /* 数据列表展示条件数据 */ 	 		 		 	 	
                    var accountColData = [
                        {
                            groupName : '基本信息',
                            content   : [
                                {title : '账户名称', name : 'account_name', ison : true, isdefault : true, dftchk : true},
                                {title : '账户ID', name : 'account_id', ison : true, isdefault : false},
                                {title : '账户状态', name : 'dj_status', ison : true, isdefault : true},
                                {title : '对应顾问', name : 'advisorName', ison : false, isdefault : false},
                                {title : '网站URL', name : 'url', ison : false, isdefault : false},
                                {title : '公司名称', name : 'company_name', ison : true, isdefault : true},
                                {title : '一级行业', name : 'industry', ison : true, isdefault : true},
                                {title : '二级行业', name : 'sub_industry', ison : false, isdefault : false},
                                {title : '开户日期', name : 'create_time', ison : false, isdefault : false},
                                {title : '最近维护日期', name : 'update_time', ison : false, isdefault : false},
                                {title : '联系人', name : 'name', ison : false, isdefault : false},
                                {title : '所在省', name : 'province', ison : false, isdefault : false},
                                                {title : '所在市', name : 'city', ison : false, isdefault : false},
                                {title : '首次生效日', name : 'first_active_time', ison : false, isdefault : false},
                                {title : '最近生效日', name : 'active_time', ison : false, isdefault : false},
                                {title : '已生效天数', name : 'active_days', ison : false, isdefault : false},
                                {title : '最近失效日', name : 'expired_time', ison : false, isdefault : false},
                                {title : '已失效天数', name : 'expired_days', ison : false, isdefault : false},
                                {title : '累计失效天数', name : 'total_expired_days', ison : false, isdefault : false},
                                {title : '累计失效次数', name : 'total_expired_times', ison : false, isdefault : false},
                                {title : '最近跟进日', name : 'last_record_time', ison : false, isdefault : false}
                            ] 
                        }                
                    ];
                </script>
                <script type="text/template" class="js_bccTpl">
                    <div class="UPanel bcc_Panel-Asearch">
                        <div class="UPContent">
                            <form method="POST" action="{url}"
                                   class="js_bizsFormLogic"
                                   formType="ajax"
                                   formAjaxMethod="POST"
                                   formAjaxDone="{formDoneCallback}"                            
                                   formAfterProcess="{formAfterProcessCallback}"
                                   formAjaxDoneAction="URL"
                                >
                                <div class="bcc_Diylist-hd"> 
                                    <label class="pop_disp_dft"> 
                                        <input name="display_type" value="default" type="radio" class="js_selectType js_defaultType" />  默认项
                                    </label> 
                                    <label class="pop_disp_cus"> 
                                        <input name="display_type" value="custom" type="radio" class="js_selectType js_customType" /> 自定义列 
                                    </label> 
                                    <input type="hidden" name="pageName" value="{id}">
                                    <input type="hidden" name="perferredRow" class="js_saveSelector" value="">
                                </div>
                                <!--end Diylist-hd-->
                                <div class="bcc_Asearch-con">
                                    {content}
                                </div>
                                <!--end Txtprompt-con-->
                                <div class="bcc_UPanel-ft">
                                    <div class="bcc_UPanel-btn">
                                        <em class="js_bccErrEm"></em>&nbsp;&nbsp;&nbsp;&nbsp;
                                        <button type="submit" class="btn btn-green">确定</button>
                                        <button type="button" eventtype="cancel" class="btn btn-gray">取消</button>
                                    </div>
                                </div>
                                <span class="close" eventtype="close"></span> 
                            </form>
                        </div>
                    </div>
                </script> 
            </dd>
        </dl>

    </body>
</html>
