    <h2>JC.FChart - column chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartHeight="350"
                chartWidth="800"
                >
                <script type="text/template">
                {
                    chart: {
                        type: 'column' 
                        , bgColor: 0xffffff
                    }, 
                    subtitle: {
                    }, 
                    xAxis: {
                        categories: [ "升级", "降级", "不变" ]
                        , "autoRate": {
                            enabled: true
                        }
                        , "rotation": {
                            "enabled": true
                            , "angle": 0
                        }
                    }, 
                    yAxis: {
                        format: '{0}'
                    },
                    tooltip: {                  
                        "pointFormat": "{0}",
                        "headerFormat": "{0}"
                    },
                    series:[{
                        name: '销售一部'
                        , data: [ 9, 20, 30 ]
                        , format: '{0}'
                    }
                        , {
                            name: '销售二部'
                            , data: [ 10, 10, 10 ]
                            , format: '{0}'
                        }
                        , {
                            name: '销售三部'
                            , data: [ 5, 5, 30 ]
                            , format: '{0}'
                        }
                        , {
                            name: '销售四部'
                            , data: [ 8, 12, 32 ]
                            , format: '{0}'
                        }
                        , {
                            name: '销售五部'
                            , data: [ 7, 9, 12]
                            , format: '{0}'
                        }
                    ],
                    credits: {
                        enabled: false
                        , text: 'fchart.openjavascript.org'
                        , href: 'http://fchart.openjavascript.org/'
                    },
                    displayAllLabel: true,
                    legend: {
                        enabled: true
                        , interval: 20
                        , direction: 'TOP_RIGHT'
                    },
                    animation: {
                        enabled: true
                        , duration: .75
                    },
                    vline: {
                        enabled: true
                    },         
                    plotOptions: {
                        line: {
                            dashStyle: 'ShortDash'
                        }
                    },
                    dataLabels: {
                        enabled: true
                    }
                }
                </script>
            </div>
        </dd>
    </dl>
