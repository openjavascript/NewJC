<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - bar chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        xAxis: {
                            categories: [ 
                                '兴趣点1', '兴趣点2', '兴趣点3', '兴趣点4', '兴趣点5'
                            ]
                            , wordwrap: true
                        }, 
                        yAxis: {
                            format: '{0}%'
                            , maxvalue: 100
                            , enabled: false
                        },
                        series:[{
                            name: '时段分布'
                            , data: [
                                80.12, 70.12, 50.12, 30.12, 10.12
                            ]
                        }],
                        displayAllLabel: true,
                        legend: {
                            enabled: false
                        }
                        , vline: {
                            enabled: false
                        }
                        , hline: {
                            enabled: true
                        }
                        , tooltip: {		
                            "headerFormat": "{0} 日"			
                            , "pointFormat": "{0}%"
                            , enabled: false
                        }
                        , colors: [
                            0x00ABEF
                            , 0x9DADB3
                            , 0x09c100
                            , 0x0c76c4 				
                            , 0xff0619
                        ]
                        , maxItem: {
                            style: { color: 0x5DC979, size: 18 }
                        }
                        , dataLabels: {
                            enabled: true,
                            format: '{0}%'
                        }, 
                        chart: {
                            bgColor: 0xffffff
                            , bgAlpha: 1
                            , type: 'bar' 
                        }
                    }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
