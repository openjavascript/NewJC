<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - vbar chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        "chart":
                        {
                            "type": "vbar",
                            "bgColor": 16777215, 
                            "bgAlpha": 1
                        }, 
                        "colors":
                        [
                            44015, 
                            10333619, 
                            639232, 
                            816836, 
                            16713241
                        ], 
                        "vline":
                        {
                            "enabled": false
                        }, 
                        "xAxis":
                        {
                            "wordwrap": true, 
                            "categories":
                            [
                                "pos.baidu.com", 
                                "www.baidu.com", 
                                "hao.360.cn", 
                                "wd.360.cn", 
                                "internal.host.com", 
                                "eclick.baidu.com", 
                                "googleads.g.doubleclick.net", 
                                "user.qzone.qq.com", 
                                "www.so.com", 
                                "ptlogin2.qq.com"
                            ]
                        }, 
                        "dataLabels":
                        {
                            "format": "{0}", 
                            "enabled": true
                        }, 
                        "yAxis":
                        {
                            "enabled": false
                        }, 
                        "legend":
                        {
                            "enabled": false
                        }, 
                        "displayAllLabel": true, 
                        "maxItem":
                        {
                            "style":
                            {
                                "size": 18, 
                                "color": 6146425
                            }
                        }, 
                        "tooltip":
                        {
                            "enabled": true
                        }, 
                        "hline":
                        {
                            "enabled": false
                        }, 
                        "series":
                        [
                            {
                                "name": "pv", 
                                "data":
                                [
                                    "7026299386", 
                                    "2243248546",

                                    "1887903406",

                                    "1463547200", 
                                    "958396100", 
                                    "951335880", 
                                    "941430913", 
                                    "914735040"
                                ]
                                , "labelData": [
                                    "70.26亿", 
                                    "22.43亿", 
                                    "19.18亿", 
                                    "18.87亿", 
                                    "15.17亿", 
                                    "14.63亿", 
                                    "9.58亿", 
                                    "9.51亿", 
                                    "9.41亿", 
                                    "9.14亿"
                                ]
                            }
                        ]
                    }               
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
