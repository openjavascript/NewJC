<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - vbar chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'vbar' 
                            , bgColor: 0xffffff
                            , bgAlpha: 1
                        }, 
                        xAxis: {
                            categories: [ '网页游戏', '游戏平台', '桌面游戏', '手机游戏', '个体经营', '小游戏', '网页游戏', '游戏平台', '桌面游戏', '手机游戏' ]
                        }
                        , yAxis: {
                            enabled: false
                        }
                        , series:[{
                            name: '全体覆盖率'
                            , data: [26, 36, 46, 56, 77, 76, 86, 72, 62, 52]
                        }, {
                            name: '样式覆盖率',
                            data: [81, 71, 61, 51, 41, 31, 21, 11, 29, 39]
                        }]
                        , tooltip: {		
                            "headerFormat": "{0}"			
                            , "pointFormat": "{0}"
                            , enabled: true
                            , "serial": [
                                {
                                    "name": "总体"
                                    , "data": [ 
                                        1000, 2000, 3000, 4000, 5000, 6000
                                        , 1000, 2000, 3000, 4000, 5000
                                    ]
                                }
                            ]
                            , "afterSerial": [
                                {
                                    "name": "区分度"
                                    , "data": [ 
                                        1.04, 1.05, 1.06, 1.07, 1.08, 1.09
                                        , 2.01, 2.02, 2.03, 2.04, 2.05
                                    ]
                                }
                            ]
                        }
                        /*isPercent: true,*/
                        , displayAllLabel: true
                        , legend: {
                            enabled: false
                        }
                        , dataLabels: {
                            enabled: true
                            , format: '{0}'
                        }
                        , vline: {
                            enabled: false
                        }
                        , hline: {
                            enabled: false
                        }
                        , colors: [
                            0x00ABEF
                            , 0x9DADB3
                            , 0x09c100
                            , 0x0c76c4 				
                            , 0xff0619
                            
                            , 0xFFBF00			
                            , 0xff7100	
                            , 0xff06b3
                            
                            , 0x41e2e6			
                            , 0xc3e2a4	
                            , 0xffb2bc
                            
                            , 0xdbb8fd
                        ]       
                        , hoverBg: {
                            enabled: true		
                            , style: {
                                borderColor: 0xB4B4B4
                                , borderWidth: 2
                                , bgColor: 0xF0F0F0
                            }										
                        }
                    }
                </script>
            </div>
        </dd>
    </dl>
</body>
</html>
