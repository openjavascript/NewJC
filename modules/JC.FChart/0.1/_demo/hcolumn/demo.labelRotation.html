            border-bottom:1px solid #e2e3ea;

        JC.debug = true;

        });

<body>
    <h2>JC.FChart - hcolumn chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartHeight="350"
                chartWidth="800"
                >
                <script type="text/template">
                    {
					"chart": {
						"type": "hcolumn"
					},
					"title": {
						"text": "日趋势"
					},
					"xAxis": {
						"categories": [
							"2014-11-17",
							"2014-11-18",
							"2014-11-19",
							"2014-11-20",
							"2014-11-21"
						]
						, "displayAll": {
						}
						, "wordwrap": false
					},
					"yAxis": {
						"autoRate": {
							"enabled": true
							, "deep": 1
							, "rateUp": 2
							, "maxOffset": .1 /*最大值向上偏移 百分之多少*/
							, "minOffset": .1 /*最小值向下偏移 百分之多少*/
						}
						, "rotation": {
							"enabled": true
						}
					},
					"animation": {
						"enabled": true
					},
					"series": [
						{
							"name": "北汽",
							"data": [
								87625,
								85015,
								120000,
								86120,
								74182
							],
							"style": {
								"stroke": "#ff7100"
							},
							"pointStyle": {}
						},
						{
							"name": "MG名爵",
							"data": [
								84039,
								82828,
								81567,
								85531,
								83544
							],
							"style": {
								"stroke": "#ff7100"
							},
							"pointStyle": {}
						}
					],
					"legend": {
						"enabled": true
					},
					"plotOptions": {
						"area": {
							"fillColor": {}
						}
					},
					"colors": [
						"0xbb9b3e",
						"0x4673c0"
					],
					"lineBreak":{
						"enabled": true
					},
					"callback": {
						"initedCallback": "initedCallback"
					}
				}
                </script>
            </div>
        </dd>
    </dl>
