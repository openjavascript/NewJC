        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    {
                        chart: {
                            type: 'stack' 
                            , bgColor: 0xffffff
                        }, 
                        subtitle: {
                        }, 
                        xAxis: {
                            categories: [ "升级", "降级", "不变" ]
                        }, 
                        yAxis: {
                            format: '{0}'
                            , "autoRate": {
                                "enabled": true
                            }
                        },
                        tooltip: {                  
                            "pointFormat": "{0}",
                            "headerFormat": "{0}"
                        },
                        series:[{
                            name: '销售一部'
                            , data: [ 9, 20, 30 ]
                            , format: '{0}'
                        }
                            , {
                                name: '销售二部'
                                , data: [ 10, 10, 10 ]
                                , format: '{0}'
                            }
                            , {
                                name: '销售三部'
                                , data: [ 5, 5, 30 ]
                                , format: '{0}'
                            }
                            , {
                                name: '销售四部'
                                , data: [ 8, 12, 32 ]
                                , format: '{0}'
                            }
                            , {
                                name: '销售五部'
                                , data: [ 7, 9, 12]
                                , format: '{0}'
                            }
                        ],
                        credits: {
                            enabled: false
                            , text: 'fchart.openjavascript.org'
                            , href: 'http://fchart.openjavascript.org/'
                        },
                        displayAllLabel: true,
                        legend: {
                            enabled: true
                            , interval: 20
                            , direction: 'TOP_CENTER'
                        },
                        animation: {
                            enabled: true
                            , duration: .75
                        },
                        vbar: {
                            enabled: false
                        },         
                        plotOptions: {
                            stack: {
                                dashStyle: 'ShortDash'
                            }
                        },
                        dataLabels: {
                            enabled: false
                        }
                    }
                </script>
            </div>
        </dd>

        <dd>
            <div class="js_compFChart"
                chartScriptData="|script"
                chartHeight="400"
                >
                <script type="text/template">
                    
                {
					"hoverBg":
					{
						"style":
						{
							"borderColor": 11842740, 
							"bgColor": 15790320, 
							"borderWidth": 2
						}, 
						"enabled": true
					}, 
					"tooltip":
					{
						"headerYSpace": 6, 
						"headerStyle":
						{
							"font": "Microsoft YaHei", 
							"size": 14, 
							"color": 7829367
						}, 
						"itemYSpace": 6, 
						"enabled": true, 
						"valueStyle":
						{
							"font": "Microsoft YaHei", 
							"size": 12, 
							"color": 6144104
						}, 
						"pointFormat": "{0} ", 
						"labelStyle":
						{
							"font": "Microsoft YaHei", 
							"size": 12, 
							"color": 11184810
						}, 
						"serial":
						[

								"name": "区分度",

									"3.79", 
									"3.78", 
									"3.78", 
									"3.76",

						"headerIcon":
						{
							"style":
							{
								"color": 6144104
							}, 
							"enabled": true
						}, 
						"valueLabelXSpace": 0
					}, 
					"xAxis":
					{
						"enabled": false,
						"categories":
						[
							"口腔护理", 
							"身体护理", 
							"洗护清洁", 
							"游戏点卡", 
							"彩妆", 
							"生鲜食品", 
							"童装", 
							"粮油米面", 
							"饮料",

						]
					}, 
					"yAxis":
					{
						"enabled": true
                        , "autoRate": {
                            "enabled": true
                            , "deep": 2
                        }
					},
					"hbar":
					{
						"enabled": true
					}, 
					"vbar":
					{
						"enabled": false
					}, 
					"vsidebar":
					{
						"enabled": true
					}, 
					"chart":
					{
						"bgAlpha": 1, 
                        "bgColor": 16777215,
                        "type": "stack"
					}, 
					"legend":
					{
						"enabled": true

						816836,

						16740608,
