<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - dount chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        "chart":
                        {
                            "type": "dount",
                            "bgColor": 16777215, 
                            "bgAlpha": 1
                            , "graphic": {
                                bgColor: 0xffffff
                                , borderColor: 0xffffff
                            }
                        }, 
                        title: {
                            text:'浏览器使用份额'
                            , "enabled": false
                        },
                        subtitle: {
                            text: 'for PC'
                            , "enabled": false
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   45.0],
                                ['IE',       26.8],
                                {
                                    name: 'Chrome',
                                    y: 12.8,
                                    selected: true
                                },
                                ['Safari',    8.5],
                                ['Opera',     6.2],
                                ['Others',   50]
                            ]
                        }]
                        , legend: {
                            enabled: true
                        }
                        , animation: {
                            enabled: true
                        }
                        , dataLabels: {
                            format: "~{0}~"
                        }
                    }
                </script>
            </div>
        </dd>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        "chart":
                        {
                            "type": "dount",
                            "bgColor": 16777215, 
                            "bgAlpha": 1
                            , "graphic": {
                                bgColor: 0xffffff
                                , borderColor: 0xffffff
                            }
                        }, 
                        title: {
                            text:'浏览器使用份额'
                            , "enabled": false
                        },
                        subtitle: {
                            text: 'for PC'
                            , "enabled": false
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   45.0],
                                ['IE',       26.8],
                                {
                                    name: 'Chrome',
                                    y: 12.8,
                                    selected: true
                                },
                                ['Safari',    8.5],
                                ['Opera',     6.2],
                                ['Others',   0.7]
                            ]
                        }]
                        , dataLabels: {
                            format: "{0}, {1}"
                        }
                        , legend: {
                            enabled: true
                            , "direction": "MIDDLE_RIGHT"
                        }
                        , animation: {
                            enabled: true
                            , "duration": 2
                        }
                    }
                </script>
            </div>
        </dd>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        "chart":
                        {
                            "type": "dount",
                            "bgColor": 16777215, 
                            "bgAlpha": 1
                            , "graphic": {
                                bgColor: 0xffffff
                                , borderColor: 0xffffff
                            }
                        }, 
                        title: {
                            text:'浏览器使用份额'
                            , "enabled": false
                        },
                        subtitle: {
                            text: 'for PC'
                            , "enabled": false
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   45.0],
                                ['IE',       26.8],
                                {
                                    name: 'Chrome',
                                    y: 12.8,
                                    selected: true
                                },
                                ['Safari',    8.5],
                                ['Opera',     6.2],
                                ['Others',   0.7]
                            ]
                        }]
                        , dataLabels: {
                            format: "{0}, {1}, {2}%"
                        }
                        , legend: {
                            enabled: true
                            , "direction": "MIDDLE_RIGHT"
                        }
                        , animation: {
                            enabled: true
                            , "duration": 2
                        }
                    }
                </script>
            </div>
        </dd>


        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                    {
                        "chart":
                        {
                            "type": "dount",
                            "bgColor": 16777215, 
                            "bgAlpha": 1
                            , "graphic": {
                                bgColor: 0xffffff
                                , borderColor: 0xffffff
                            }
                        }, 
                        title: {
                            text:'浏览器使用份额'
                        },
                        subtitle: {
                            text: 'for PC'
                        }, 
                        series:[{
                            name: 'Browser share',
                            data: [
                                ['Firefox',   45.0],
                                ['IE',       26.8],
                                {
                                    name: 'Chrome',
                                    y: 12.8,
                                    selected: true
                                },
                                ['Safari',    8.5],
                                ['Opera',     6.2],
                                ['Others',   0.7]
                            ]
                        }]
                        , dataLabels: {
                            enabled: true
                        }
                        , totalLabel: {
                            enabled: true
                            , bgStyle: {
                                color: 0xffffff
                            }
                            , format: "{0}~"
                        }
                        , legend: {
                            enabled: true
                            , "direction": "RIGHT_BOTTOM"
                        }
                        , animation: {
                            enabled: true
                        }
                    }
                </script>
            </div>
        </dd>

    </dl>
</body>
</html>
