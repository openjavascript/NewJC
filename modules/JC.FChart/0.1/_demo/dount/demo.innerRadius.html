<!doctype html>

<meta charset=utf-8 />
<title>Open JQuery Components Library - suches</title>
    <style>
        body{
            margin: 20px 40px;
        }

        .defDl > dd{
            border-bottom:1px solid #e2e3ea; 
        }

    </style>
    <script src="../../../../../lib.js"></script>
    <script src="../../../../../config.js"></script>
    <script>
        JC.debug = true;

        requirejs( [ 'JC.FChart' ], function(){
        });
    </script>
</head>    
<body>
    <h2>JC.FChart - dount chart 示例</h2>

    <div class="js_jchartTest"></div>

    <dl class="defDl">
        <dt></dt>
        <dd>
            <div class="js_compFChart"
                chartScriptData="/script"
                chartWidth="600"
                chartHeight="500"
                >
                <script type="text/template">
                {
                    "chart":
                    {
                        "type": "dount",
                        "bgColor": 16777215, 
                        "bgAlpha": 1
                        , "graphic": {
                            bgColor: 0xffffff
                            , borderColor: 0xffffff
                        }
                    }, 
                    xAxis: {
                        title: {
                            text:'浏览器使用份额'
                            , "enabled": false
                        }
                        , subtitle: {
                            text: 'for PC'
                            , "enabled": false
                        }
                    },
                    yAxis: {
                        title: {
                            text: '中文 vtitle'
                            , enabled: false
                        }
                    },
                    series:[{
                        name: 'Browser share',
                        data: [
                            ['Firefox',   45.0],
                            ['IE',       26.8],
                            {
                                name: 'Chrome',
                                y: 12.8,
                                selected: true
                            },
                            ['Safari',    8.5],
                            ['Opera',     6.2],
                            ['Others',   0.7]
                        ]
                    }]
                    , 
                    dataLabels: {
                        enabled: true
                        , line: {
                            start: 0
                            , length: 40
                        }
                    }					
                    , "legend": {
                        //					"enabled": false
                        //					, "direction": "MIDDLE_RIGHT"
                    }
                    , "tooltip": {
                        "enabled": true
                    }
                    , "animation": {
                        "enabled": true
                        , "duration": 1
                    }
                    , "radius": {
                        "width": 20
                        , "space": 2
                    }
                    , innerRadius: {
                        "enabled": true
                        , "thickness": 2
                    }
                    , selectable: {
    //					"enabled": false
                    }
                }

                </script>
            </div>
        </dd>
