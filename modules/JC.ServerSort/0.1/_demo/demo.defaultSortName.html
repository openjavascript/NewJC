<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>JC.ServerSort</title>
        <style>
            body{
                margin: 20px 40px;
                font: 12px/1.5 Tahoma,Helvetica,Arial,'宋体',sans-serif;
            }
            table
            {  
                background-color: #FFFFFF !important;
                border-collapse: collapse;
                border: 1px solid #999999;
            }

            td
            , th
            {  
                border-top: 1px solid #999999;
                border-right: 1px solid #999999; 
                border-collapse: collapse;
                padding: 2px;
            }

            table {
                margin: 20px 40px;
            }

            a[href] {
                text-decoration: none;
                color: green;
            }
        </style>
        <link href='../../../../modules/JC.ServerSort/0.1/res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;
            requirejs( [ 'JC.ServerSort' ], function( ServerSort ){
            });
        </script>
    </head>
    <body>
        <h2>JC.ServerSort 示例</h2>
        <a href="?" style="position: fixed; right: 40px; top: 40px; font-weight: bold; text-decoration:underline; color:blue;">back</a>

        <table class="data-table" width="90%">
            <thead>
                <tr class="js_compServerSort"
                    cssUrl="URL"
                    cssSortName="sortby"
                    cssTypeName="sorttype"
                    cssItems="|a[sortName]"
                    cssTypeEnum="desc,asc"
                    cssClassEnum="js_cssDesc,js_cssAsc"
                    cssCurClassEnum="js_cssDesc_cur,js_cssAsc_cur"
                    cssResetUrlParams="pz,page"
                    cssDefaultSortName="dpv"
                    >
                    <th><a href="javascript:;" sortName="order">序号</a></th>
                    <th><a href="javascript:;" sortName="keyword">关键词</a></th>
                    <th><a href="javascript:;" sortName="dpv">日均PV</a></th>
                    <th><a href="javascript:;" sortName="irate">行业添加率</a></th>
                    <th><a href="javascript:;" sortName="dprice">平均出价</a></th>
                    <th><a href="javascript:;" sortName="drate">日均点击率</a></th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>2</td>
                    <td>关键词</td>
                    <td>1000</td>
                    <td>1000</td>
                    <td>20.00</td>
                    <td>3000</td>
                </tr>
                <tr class="even">
                    <td>1</td>
                    <td>关键词</td>
                    <td>1000</td>
                    <td>1000</td>
                    <td>20.00</td>
                    <td>3000</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
