<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Cover Demo</title>
        <style type="text/css">
            body { padding: 0; margin: 0; }
            .cover-wrap { margin: 100px 0 100px 300px; }

            #demo-more button { height: 70px; width: 70px; border : none; }
        </style>
        <link href='../res/default/style.css' rel='stylesheet' />
    </head>
    <body>
        <div class="cover-wrap">
            <h2>Default:</h2>
            <div class="js_compCover" style="height: 200px; width: 200px; background: red;"
                 covercnt="test" coverpointer="true" coverlink="http://www.so.com"
            ></div>
            <h2>Some Text:</h2>
            <div class="js_compCover" style="height: 200px; width: 200px; background: red;"
                 covercnt="Cover Text" coverdir="0" coverpointer="true" coverlink="http://www.so.com"
            >Some Text</div>
            <h2>Cover Inline:</h2>
            <div>Here are <span class="js_compCover" style="height: 200px; width: 200px; background: red;"
                 covercnt="no" coverpointer="true" coverlink="http://www.so.com"
            >a few</span> words</div>
            <h2>Cover Img:</h2>
            <div class="js_compCover"  style="height: 300px; width: 202px;"
                covercnt="www.360.cn" coverpointer="true" coverlink="http://www.so.com"
            ><img src="http://a2.att.hudong.com/01/43/01300534088771134345433553476.png" style="height:100%; width:100%;"></div>

            <h2>Inner Content From Script Tag</h2>
            <div class="js_compCover" style="height: 200px; width: 202px; background: yellow;"
                coverdir="3" covercnt="" coverselectorcnt="|script" coverpointer="true" coverlink="http://www.so.com"
             >
                cover from script content
                <script type="text/template">
                    <img src="http://a2.att.hudong.com/01/43/01300534088771134345433553476.png">
                </script>
             </div>
            <h2>Ballback:</h2>
            <div class="js_compCover js_coverCoveredEvent js_coverClickedEvent js_coverLeavedEvent" 
                style="height: 200px; width: 200px; background: red;"
                covercnt="Cover Text" coverdir="1" coverpointer="false"
            >Some Text</div>
            <script src="../../../../lib.js"></script>
	    <script src="../../../../config.js"></script>
        <script>
            JC.debug = true;

            requirejs( [ 'JC.Cover' ], function(){
            });

            $( document ).delegate( "div.js_coverCoveredEvent", "coverCovered", function( _evt, _target, _coverIns ) {
                JC.log( 'item covered' );
            } );

            $( document ).delegate( "div.js_coverClickedEvent", "coverClicked", function( _evt, _target, _coverIns ) {
                JC.log( 'item clicked' );
            } );

            $( document ).delegate( "div.js_coverLeavedEvent", "coverLeaved", function( _evt, _target, _coverIns ) {
                JC.log( 'item leaved' );
            } );
        </script>
    </body>
</html>
