<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JC.StepControl</title>
    <style>
        body{
            margin: 20px 40px;
        }
    </style>
    <link href='../../../../modules/JC.StepControl/0.1/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.Valid/0.2/res/default/style.css' rel='stylesheet' />
    <link href='../../../../modules/JC.Panel/0.2/res/default/style.css' rel='stylesheet' />

    <script src="../../../../lib.js"></script>
    <script src="../../../../nginx_config.js"></script>
    <script>
        JC.debug = true;
        requirejs( [ 'JC.StepControl', 'Bizs.ActionLogic', 'Bizs.FormLogic' ], function( StepControl ){
        });
    </script>
</head>
<body>
<h2>JC.StepControl 示例</h2>
<form method="GET" class="js_bizsFormLogic" >
    <div class="js_stepLabelBar">
       <span class="step_label step_active"><button type="button">1</button>第一步: 添加位置</span> 
       <span><button type="button" class="step_arrow">&nbsp;</button></span>
       <span class="step_label"><button type="button">2</button>第二步: 预定时间</span> 
       <span><button type="button" class="step_arrow">&nbsp;</button></span>
       <span class="step_label"><button type="button">3</button>第三步: 确认时间</span>
    </div>

    <div class="js_compStepControl" 
            cscItems="| > div" 
            cscLabels="(form div.js_stepLabelBar .step_label"
            cscActiveClass="step_active"
            cscDefaultIndex="0"
            >
        <div style="display:none">
            step 1<input type="text" name="" value="" reqmsg="内容" />
            <div>
                <button type="button" class="js_cscNext">下一步</button>
                <button type="button" class="js_bizsActionLogic" 
                    baltype="link" 
                    balurl="?type=direct2_1" 
                    balconfirmmsg="取消后内容无法保存, 确定要取消吗?&nbsp;&nbsp;">取消
                </button>
            </div>
        </div>
        <div style="display:none">
            step 2<input type="text" name="" value="" reqmsg="内容" />
            <div>
                <button type="button" class="js_cscNext">下一步</button>
                <button type="button" class="js_cscPrev">上一步</button>
                <button type="button" class="js_bizsActionLogic" 
                    baltype="link" 
                    balurl="?type=direct2_1" 
                    balconfirmmsg="取消后内容无法保存, 确定要取消吗?&nbsp;&nbsp;">取消
                </button>
            </div>
        </div>
        <div style="display:none">
            step 3<input type="text" name="" value="" reqmsg="内容" />
            <div>
                <button type="submit">确认预定信息</button>
                <button type="button" class="js_cscPrev">上一步</button>
            </div>
        </div>
    </div>
</form>
</body>
</html>
