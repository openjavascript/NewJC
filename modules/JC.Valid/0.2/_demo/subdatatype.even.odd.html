<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            body{ margin: 20px 20px; }
            .cclear{zoom:1;}
            .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }


            dd.odd {
                background: #ececec;
            }

            dt{
                font-weight: bold;
            }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }

            input[type=checkbox], input[type=radio], input.UXC{
                height: auto;
                line-height: auto;
            }

            select[multiple]{
                height: 80px;
            }

            div, li{
                margin: 2px auto;
            }

            dd{ margin-bottom: 2px; }
        </style>
        <link href='../../../../modules/JC.Calendar/0.2/res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true; 

            requirejs( ['JC.Valid', 'JC.Calendar' ], function( Valid, Calendar ){

                $(document).delegate( 'button.js_clear_error', 'click', function( _evt ){
                    window.console && console.clear && console.clear();
                    JC.Valid.clearError( 'form.js_valid' );
                });

                $('form.js_valid').on('submit', function( _evt ){
                    window.console && console.clear && console.clear();
                    _evt.preventDefault();

                    if( !JC.Valid.check( 'form.js_valid' ) ){
                        _evt.preventDefault();
                        return false;
                    }
                });
            });
        </script>
    </head>    
    <body>

        <form action='' method='get' class="js_valid"  >
            <div style="position:fixed; top: 10px; right:10px;">
                <button type="submit">Save</button>
                <button type="button" class="js_clear_error">清空错误信息</button>
            </div>
            <dl class="fm-items">
                <dt>JC.Valid 示例</dt>

                <dd>
                    <dl>
                        <dt>datatype = n, subdatatype = even, 整数</dt>
                        <dd>
                            <div>
                                <label>0 - pow(10, 10 ):</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的正整数" 
                                datatype="n" 
                                reqmsg="正整数"  

                                subdatatype="even"
                                evenMsg="只能为偶数"
                                />
                                </div>
                            <div>
                                <label>-1000000 ~ 1000000:</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="n" 
                                minvalue="-1000000" 
                                maxvalue="1000000" 
                                subdatatype="even"
                                evenMsg="只能为偶数"
                                />
                            </div>
                        </dd>
                    </dl>
                </dd>

                <dd>
                    <dl>
                        <dt>datatype = nrange, subdatatype = even, 数值范围</dt>
                        <dd>
                            <div>
                                <label>nrange-7</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="nrange-7" 
                                minvalue="-1000000.00" 
                                maxvalue="1000000" 
                                subdatatype="even"
                                evenMsg="只能为偶数"
                                emel="/em.error"
                                />
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="nrange-7" 
                                minvalue="-1000000.00" 
                                maxvalue="1000000" 
                                subdatatype="even"
                                evenMsg="只能为偶数"
                                emel="/em.error"
                                validel="/em.validmsg"
                                />
                                <em class="error"></em>
                                <em class="validmsg"></em>
                            </div>
                        </dd>
                    </dl>
                </dd>

                <dd>
                    <dl>
                        <dt>datatype = n, subdatatype = odd, 整数</dt>
                        <dd>
                            <div>
                                <label>0 - pow(10, 10 ):</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的正整数" 
                                datatype="n" 
                                reqmsg="正整数"  

                                subdatatype="odd"
                                oddMsg="只能为奇数"
                                />
                                </div>
                            <div>
                                <label>-1000000 ~ 1000000:</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="n" 
                                minvalue="-1000000" 
                                maxvalue="1000000" 
                                subdatatype="odd"
                                oddMsg="只能为奇数"
                                />
                            </div>
                        </dd>
                    </dl>
                </dd>

                <dd>
                    <dl>
                        <dt>datatype = nrange, subdatatype = odd, 数值范围</dt>
                        <dd>
                            <div>
                                <label>nrange-7</label>
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="nrange-7" 
                                minvalue="-1000000.00" 
                                maxvalue="1000000" 
                                subdatatype="odd"
                                oddMsg="只能为奇数"
                                />
                                <input type="text" name="company_n" 
                                errmsg="请填写正确的数字, -1000000 ~ 1000000" 
                                datatype="nrange-7" 
                                minvalue="-1000000.00" 
                                maxvalue="1000000" 
                                subdatatype="odd"
                                oddMsg="只能为奇数"
                                />
                                <em class="error"></em>
                                <em class="validmsg"></em>
                            </div>
                        </dd>
                    </dl>
                </dd>


            </dl>

            <div style="position:fixed; bottom: 10px; right:10px;">
                <button type="submit">Save</button>
                <button type="button" class="js_clear_error">清空错误信息</button>
            </div>
        </form>

    </body>
</html>
