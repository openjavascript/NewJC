<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>JC.Valid - QQ Valid - 360 75 team</title>
        <style type='text/css'>
            body{ margin: 20px 20px; }
            .cclear{zoom:1;}
            .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }


            dd.odd {
                background: #ececec;
            }

            dt{
                font-weight: bold;
                display: block;
            }

            dl.fm-items > dt {
                margin: 10px auto;
            }

            dd{
                margin: 5px 40px;
            }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }

            input[type=checkbox], input[type=radio], input.UXC{
                height: auto;
                line-height: auto;
            }

            select[multiple]{
                height: 80px;
            }

            div, li{
                margin: 2px auto;
            }

            button.js_isIgnore{ display: none; }
        </style>
        <link href='../res/default/style.css' rel='stylesheet' />
        <link href='../../../../modules/JC.Panel/0.2/res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true; 

            requirejs( [ 'JC.Valid', 'Bizs.FormLogic' ], function( Valid ){

            });

        </script>
    </head>    
    <body>

        <form action='' method='get' class="js_bizsFormLogic" >
            <div style="position:fixed; top: 10px; right:10px;">
                <button type="submit">save</button>
                <button type="reset">reset</button>
            </div>

            <dl class="fm-items">
                <dt>JC.Valid 示例 -- datatype = qq (5~11为数字,首数字不能以0开头)</dt>
                <dd>
                    <label>QQ数字号码:</label>
                    <input name="txt1" value="12345" 
                        reqmsg="QQ数字号码"
                        datatype="qq"
                        />
                    <em class="error"></em>
                </dd>
                <dd>
                    <label>QQ数字号码:</label>
                    <input name="txt1" value="" 
                        reqmsg="QQ数字号码"
                        datatype="qq"
                        />
                    <em class="error"></em>
                </dd>

                <dt>JC.Valid 示例 -- datatype = qqall (qq|email)</dt>
                <dd>
                    <label>QQ号码:</label>
                    <input name="txt1" value="a@a.com" 
                        reqmsg="QQ数字号码或者电子邮件"
                        datatype="qqall"
                        />
                    <em class="error"></em>
                </dd>
                <dd>
                    <label>QQ号码:</label>
                    <input name="txt1" value="12345" 
                        reqmsg="QQ数字号码或者电子邮件"
                        datatype="qqall"
                        />
                    <em class="error"></em>
                </dd>
                <dd>
                    <label>QQ号码:</label>
                    <input name="txt1" value="" 
                        reqmsg="QQ数字号码或者电子邮件"
                        datatype="qqall"
                        />
                    <em class="error"></em>
                </dd>

                <dd style="margin-top:20px; padding-left: 400px;">
                    <button type="submit">save</button>
                    <button type="reset">reset</button>
                    <button type="button" class="js_clear_error">clear error</button>
                    <a href="?">back</a>
                </dd>
             </dl>
        </form>

    </body>
</html>
