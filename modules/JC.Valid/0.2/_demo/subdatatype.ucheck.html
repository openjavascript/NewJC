<!doctype html>
<html>
    <head>
        <meta charset=utf-8 />
        <title>360 75 team</title>
        <style type='text/css'>
            body{ margin: 20px 20px; }
            .cclear{zoom:1;}
            .cclear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}

            .error{ color: red; }
            input.error, select.error, textarea.error{ 
                background-color: #F0DC82;!important;
                box-shadow: 0 none;
            }
            input[type=text], input[type=password]{ width: 200px; }


            dd.odd {
                background: #ececec;
            }

            dt{
                font-weight: bold;
                display: block;
            }

            dl.fm-items > dt {
                margin: 10px auto;
            }

            dd{
                margin: 5px 40px;
            }

            input, select, textarea {
                border: 1px solid #b9b9b9
            }

            input, select {
                height: 23px;
                line-height: 23px;
            }

            input[type=checkbox], input[type=radio], input.UXC{
                height: auto;
                line-height: auto;
            }

            select[multiple]{
                height: 80px;
            }

            div, li{
                margin: 2px auto;
            }

            button.js_isIgnore{ display: none; }
        </style>
        <link href='../../../../modules/JC.Valid/0.2//res/default/style.css' rel='stylesheet' />

        <script src="../../../../lib.js"></script>
        <script src="../../../../config.js"></script>
        <script>
            JC.debug = true; 

            requirejs( [ 'JC.Valid' ], function( Valid, Panel ){

            });

            $(document).delegate( 'button.js_clear_error', 'click', function( $evt ){
                window.console && console.clear && console.clear();
                JC.Valid.clearError( 'form.js_valid' );
            });

            $(document).delegate( 'form.js_valid', 'submit', function( _evt ){
                if( ! JC.Valid( this ) ){
                    _evt.preventDefault();
                    return false;
                }
            });

            function ucheck_n( _item ){
                var _r = false, _v = JC.f.parseFinance( _item.val() );

                if( _v === 0 || ( _v >= 30 && _v >= 50 ) ){
                    _r = true;
                }
                return _r;
            }

        </script>
    </head>    
    <body>

        <form action='' method='get' class="js_valid " >
            <div style="position:fixed; top: 10px; right:10px;">
                <button type="submit">save</button>
                <button type="reset">reset</button>
            </div>

            <dl class="fm-items">
                <dt>JC.Valid 示例, ucheck 用户自定义检测</dt>

                <dd>
                <label>数值验证( =0, >= 30, >= 50 ):</label>
                    <input name="txt1" value=""
                        reqmsg="数值"
                        errmsg="数值范围: = 0, >= 30, >= 50"
                        datatype="n-7.2"
                        subdatatype="ucheck"
                        ucheckCallback="ucheck_n"
                        />
                    <em class="error"></em>
                </dd>

             </dl>
        </form>

    </body>
</html>
