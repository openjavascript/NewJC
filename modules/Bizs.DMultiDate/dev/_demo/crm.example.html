            <dl>
                <dt>JC.Calendar  中小销售 示例 hiddendateiso="true" 隐藏域的startdate和enddate为格式化的ISO格式, 自定义显示2个日期框</dt>
                <dd>

                    mdweekrange="12"
                    mdmonthrange="12"
                    mdseasonrange="8"

                    >

                        <option value="day">日数据</option>

                    emel="/em"

                <button type="submit">submit</button>

                <button type="reset" onclick="location.href='?'">reset</button>
