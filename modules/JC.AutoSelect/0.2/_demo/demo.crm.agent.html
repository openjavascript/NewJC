function AgentLicenseChangeExt(_id){

function cauDisplayLabelCallbackUrlAptitude( json, label, value ){
    var prefix = '/ka/qualification/showImg/?imgurl={0}';
    value = printf(prefix, value );
    label = printf( 
                '<a href="{0}" class="green js_auLink" target="_blank">{1}</a>'
                + '&nbsp;<a href="javascript:;" class="btn btn-cls2 js_delUploadAptFile"></a>', value, label);
    return label;
}
$(document).delegate( 'a.js_delUploadAptFile', 'click', function( _evt ){
        var selector = $(this);
        var parent = getJqParent( selector, 'td' ), 
            upSelector = parent ? parent.find( 'input.js_compAjaxUpload' ) : null, 
            ins = JC.AjaxUpload.getInstance( upSelector );

});
