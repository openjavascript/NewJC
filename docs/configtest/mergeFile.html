    <script>
        ((function(){
            window.JC = window.JC || {log:function(){}};
            JC.PATH = JC.PATH || '../../';
            JC.debug = true;

            var _mainPath = 'modules/??' + [ 
                                                'JC.common/0.2/common.js'
                                                , 'JC.BaseMVC/0.1/BaseMVC.js' 
                                                , 'JC.Valid/0.2/Valid.js'
                                                , 'JC.Panel/0.1/Panel.js'
                                                , 'JC.AutoChecked/0.1/AutoChecked.js'
                                                , 'JC.AutoSelect/0.2/AutoSelect.js'
                                                , 'JC.Form/0.1/Form.js'
                                                , 'JC.Calendar/0.2/Calendar.js'
                                                , 'JC.AjaxUpload/0.1/AjaxUpload.js'
                                            ].join() 
                                            + '?p=c';

            var _additionPath = 'modules/??' + [ 
                                                'JC.AutoComplete/0.1/AutoComplete.js'
                                                , 'JC.Placeholder/0.1/Placeholder.js'
                                            ].join() 
                                            + '?p=c';

            requirejs.config( {
                baseUrl: JC.PATH
                , urlArgs: 'v=20131201'
                , waitSeconds: 1
                , paths: {
                    'JC.common': _mainPath
                    , 'JC.BaseMVC': _mainPath

                    , 'JC.Calendar': _mainPath
                    , 'JC.Panel': _mainPath
                    , 'JC.Valid': _mainPath
                    , 'JC.AutoChecked': _mainPath
                    , 'JC.AutoSelect': _mainPath
                    , 'JC.AutoComplete': _mainPath
                    , 'JC.Form': _mainPath

                    , 'JC.AjaxUpload': _additionPath
                    , 'JC.Placeholder': _additionPath

                    , 'JC.Fixed': 'modules/JC.Fixed/0.1/Fixed'
                    , 'JC.LunarCalendar': 'modules/JC.LunarCalendar/0.1/LunarCalendar'
                    , 'JC.Slider': 'modules/JC.Slider/0.1/Slider'
                    , 'JC.Suggest': 'modules/JC.Suggest/0.1/Suggest'
                    , 'JC.Tab': 'modules/JC.Tab/0.1/Tab'
                    , 'JC.Tips': 'modules/JC.Tips/0.1/Tips'
                    , 'JC.Tree': 'modules/JC.Tree/0.1/Tree'

                    , 'Bizs.ActionLogic': 'modules/Bizs.ActionLogic/0.1/ActionLogic'
                    , 'Bizs.AutoSelectComplete': 'modules/Bizs.AutoSelectComplete//0.1/AutoSelectComplete'
                    , 'Bizs.DisableLogic': 'modules/Bizs.DisableLogic/0.1/DisableLogic'
                    , 'Bizs.CommonModify': 'modules/Bizs.CommonModify/0.1/CommonModify'
                    , 'Bizs.FormLogic': 'modules/Bizs.FormLogic/0.1/FormLogic'
                    , 'Bizs.KillISPCache': 'modules/Bizs.KillISPCache/0.1/KillISPCache'
                    , 'Bizs.MoneyTips': 'modules/Bizs.MoneyTips/0.1/MoneyTips'
                    , 'Bizs.MultiDate': 'modules/Bizs.MultiDate/0.1/MultiDate'

                    , 'plugins.JSON2': 'plugins/JSON/2/JSON'
                    , 'plugins.Aes': 'plugins/Aes/0.1/Aes'
                    , 'plugins.Base64': 'plugins/Base64/0.1/Base64'
                    , 'plugins.md5': 'plugins/md5/0.1/md5'

                    , 'plugins.jquery.form': 'plugins/jquery.form/3.36.0/jquery.form'
                    , 'plugins.jquery.rate': 'plugins/jquery.rate/2.5.2/jquery.rate'

                    , 'plugins.requirejs.domReady': 'plugins/requirejs.domReady/2.0.1/domReady'
                }
            });
        })());

        requirejs( [ 'JC.Valid', 'JC.Form' ], function(){
        });

        requirejs( [ 'plugins.jquery.form' ], function(){} );
        requirejs( [ 'plugins.jquery.rate' ], function(){} );
        requirejs( [ 'plugins.requirejs.domReady' ], function(){} );
        requirejs( [ 'plugins.JSON2' ], function(){} );
        requirejs( [ 'plugins.Aes' ], function(){} );
        requirejs( [ 'plugins.Base64' ], function(){} );
        requirejs( [ 'plugins.md5' ], function(){} );
    </script>
