<!doctype html>
<html>
<head>
<meta charset=utf-8 />
<title>JC.Vallid - JC Project - JQuery Components Library - suches</title>
<style>
    body{
        margin: 20px 40px;
    }

    dl.defdl > dt {
        font-weight: bold;
        margin: 20px auto;
    }

    input, select, textarea {
        border: 1px solid #b9b9b9
    }

    input, select {
        height: 23px;
        line-height: 23px;
    }

    em.error, em.errormsg, em.focusmsg, em.validmsg {
        display: inline!important;
    }

</style>
<link href='style.css' rel='stylesheet' />
</head>    
<body>
    <dl class="defdl">
        <dt>JC.Valid 默认样式</dt>

        <dd>
        <em class="error">class=error 错误样式</em>
        <b>错误样式请使用errormsg, error 的存在是为了向后兼容</b>
        </dd>

        <dd>
        <em class="errormsg">class=errormsg 错误样式</em>
        </dd>

        <dd>
        <em class="focusmsg">class=focusmsg 提示样式</em>
        </dd>

        <dd>
        <em class="validmsg">class=validmsg 成功样式</em>
        </dd>

        <dd>
        <em class="validmsg">class=validmsg &nbsp;</em>
        </dd>
    </dl>
</body>
</html>
